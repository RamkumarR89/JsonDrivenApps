<div class="admin-container">
    <div class="admin-card admin-card-large">
        <div class="brand-header">
            <h1 class="brand-title"># Letz Buzz</h1>
            <h2 class="page-title">Sign Up</h2>
            <p class="page-subtitle">Create your account to get started</p>
        </div>
        
        <form #userform="ngForm" class="admin-form" ngNativeValidate novalidate>
            <input type="hidden" id="id" name="id" [(ngModel)]="userModel.id" />
            
            <div class="form-group-inline">
                <div class="form-group">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="firstName" name="firstName"
                            placeholder=" " [(ngModel)]="userModel.firstName">
                        <label for="firstName">First Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="lastName" name="lastName"
                            placeholder=" " [(ngModel)]="userModel.lastName">
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
            </div>
            
            <p *ngIf="userModel.displayName" class="text-small text-muted mb-3">
                Display Name: {{userModel.displayName}}
            </p>
            
            <div class="form-group-inline">
                <div class="form-group">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder=" " [(ngModel)]="userModel.email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="mobile" name="mobile"
                            placeholder=" " [(ngModel)]="userModel.mobile">
                        <label for="mobile">Mobile</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group-inline">
                <div class="form-group">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder=" " [(ngModel)]="userModel.password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
                            placeholder=" " [(ngModel)]="userModel.confirmpassword" required
                            #confirmPassword="ngModel" [class.error]="IsPasswordNotMatch && !confirmPassword.pristine"
                            [class.success]="!IsPasswordNotMatch && !confirmPassword.pristine"
                            (ngModelChange)="passwordsMatch()">
                        <label for="confirmpassword">Confirm Password</label>
                    </div>
                    <div *ngIf="IsPasswordNotMatch && !confirmPassword.pristine" class="error-message">
                        Passwords do not match
                    </div>
                </div>
            </div>
            
            <div class="admin-flex mb-4">
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="isactive" name="isactive" [(ngModel)]="userModel.isactive">
                    <label class="checkbox-label" for="isactive">Active Account</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="islocked" name="islocked" [(ngModel)]="userModel.islocked">
                    <label class="checkbox-label" for="islocked">Account Locked</label>
                </div>
            </div>

            <button type="submit" (click)="onSubmit()" class="btn-primary">Register</button>
            
            <div class="text-center text-muted text-small">
                Already have an Account? <a [routerLink]="['/admin/signin']" class="link-primary">Sign In</a>
            </div>
        </form>
    </div>
    
    <!-- Background decoration -->
    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</div>
