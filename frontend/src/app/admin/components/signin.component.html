<div class="admin-container">
  <div class="admin-card">
    <div class="brand-header">
      <h1 class="brand-title"># Letz Buzz</h1>
      <h2 class="page-title">Sign In</h2>
    </div>

    <form #userform="ngForm" class="admin-form">
      <div class="form-group">
        <div class="form-floating">
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder=" " 
            [(ngModel)]="userModel.email"
            required>
          <label for="email">Email address</label>
        </div>
      </div>
      
      <div class="form-group">
        <div class="form-floating">
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder=" " 
            [(ngModel)]="userModel.password"
            required>
          <label for="password">Password</label>
        </div>
      </div>
      
      <div class="form-options">
        <div class="checkbox-container">
          <input type="checkbox" id="rememberMe" class="form-check-input">
          <label for="rememberMe" class="checkbox-label">Check me out</label>
        </div>
        <a href="#" class="link-primary">Forgot Password</a>
      </div>
      
      <button type="submit" (click)="onclick()" class="btn-primary">
        Sign In
      </button>
      
      <!-- Test Navigation Button -->
      <button type="button" (click)="testNavigateToConfig()" class="btn btn-outline-secondary mt-2">
        ðŸ§ª Test Route Navigation
      </button>
      
      <div class="text-center text-muted text-small">
        Don't have an Account? <a [routerLink]="['/admin/signup']" class="link-primary">Sign Up</a>
      </div>
    </form>
  </div>
  
  <!-- Background decoration -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
