<div class="admin-container">
  <div class="admin-card">
    <div class="brand-header">
      <h1 class="brand-title"># Letz Buzz</h1>
      <h2 class="page-title">Oops! Something went wrong</h2>
      <p class="page-subtitle">We're sorry, but an error occurred</p>
    </div>

    <div class="admin-flex-column text-center">
      <div class="error-icon mb-4">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="2"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="#ef4444" stroke-width="2"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke="#ef4444" stroke-width="2"/>
        </svg>
      </div>
      
      <h3 class="text-large font-semibold mb-2">Error 404</h3>
      <p class="text-muted mb-4">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
      </p>
      
      <div class="admin-flex gap-3">
        <a [routerLink]="['/admin/signin']" class="btn-primary btn-small">Go to Sign In</a>
        <a [routerLink]="['/']" class="btn-secondary btn-small">Back to Home</a>
      </div>
    </div>
  </div>
  
  <!-- Background decoration -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
